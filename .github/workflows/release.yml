name: Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        corepack: true

    - name: Setup Yarn
      run: corepack prepare --activate

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Setup development environment
      run: yarn setup

    - name: Run tests
      run: yarn test

    - name: Build project
      run: yarn build

    - name: Package project
      run: yarn package

    - name: Build native executables
      run: yarn package

    - name: Create release assets
      run: |
        mkdir -p release-assets
        cp -r dist-package/* release-assets/
        cp package.json release-assets/
        cp README.md release-assets/
        cp NATIVE_BUILDS.md release-assets/
        cd release-assets
        tar -czf romorganizer-linux-x64.tar.gz *
        zip -r romorganizer-linux-x64.zip *

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release-assets/romorganizer-linux-x64.tar.gz
        asset_name: romorganizer-linux-x64.tar.gz
        asset_content_type: application/gzip

    - name: Upload release assets (zip)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release-assets/romorganizer-linux-x64.zip
        asset_name: romorganizer-linux-x64.zip
        asset_content_type: application/zip

    - name: Create native executables archive
      run: |
        tar -czf romorganizer-native-all.tar.gz romorganizer-*
        zip -r romorganizer-native-all.zip romorganizer-*

    - name: Upload all native executables
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./romorganizer-native-all.tar.gz
        asset_name: romorganizer-native-all.tar.gz
        asset_content_type: application/gzip

    - name: Upload all native executables (zip)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./romorganizer-native-all.zip
        asset_name: romorganizer-native-all.zip
        asset_content_type: application/zip

    - name: Upload individual native executables
      run: |
        for file in romorganizer-*; do
          if [ -f "$file" ] && [ ! -f "${file}.tar.gz" ] && [ ! -f "${file}.zip" ]; then
            echo "Uploading $file..."
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$file" \
              "${{ github.event.release.upload_url }}?name=$file"
          fi
        done 